version: "3"
services:
    blog:
        build: 
            context: .
            dockerfile: Dockerfile
        depends_on: 
            - postgres
        environment: 
            - DB_HOST=postgres
            - DB_PASSWORD=testP@ssword
            - API_HOST=app
            - PYTHONDONTWRITEBYTECODE=1 
        volumes: 
            - ./blog:/blog
            - ./test:/test
        ports: 
            - "5005:80"

    postgres:
        image: postgres:10
        environment: 
            - POSTGRES_USER=blog
            - DB_PASSWORD=testP@ssword
        ports: 
            - "54321:5432"
